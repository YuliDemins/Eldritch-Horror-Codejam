<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Eldritch Horror</title>
</head>
<body>
<div class="wrapper">
    <div class="ancients">
        <div class="ancient" id="azathoth"><img src="assets/ancients/Azathoth.jpg" alt="Azathoth"> </div>
        <div class="ancient" id="cthulhu"><img src="assets/ancients/Cthulthu.jpg" alt="Cthulthu"></div>
        <div class="ancient" id="iogSothoth"><img src="assets/ancients/IogSothoth.jpg" alt="IogSothot"></div>
        <div class="ancient" id="shubNiggurath"><img src="assets/ancients/ShubNiggurath.jpg" alt="ShubNiggurath"></div>
    </div> 
    
    <div class="levels">
        <button class="level_btn btn _disable" id="very_easy">Очень легкий</button>
        <button class="level_btn btn _disable" id="easy">Легкий</button>
        <button class="level_btn btn _disable" id="normal">Средний</button>
        <button class="level_btn btn _disable" id="hard">Сложный</button>
        <button class="level_btn btn _disable" id="very_hard">Очень сложный</button>
    </div>

    <div class="desk-container">
         
    <div class="score">
        <div class="time">
            <h3 class="time_title">Этап 1</h3>
            <div class="time_score">
                <div class="time_item green first_stage-green"></div>
                <div class="time_item brown first_stage-brown"></div>
                <div class="time_item blue first_stage-blue"></div>
            </div>
        </div>

        <div class="time">
            <h3 class="time_title">Этап 2</h3>
            <div class="time_score">
                <div class="time_item green second_stage-green"></div>
            <div class="time_item brown second_stage-brown"></div>
            <div class="time_item blue second_stage-blue"></div>
        </div>
        </div>

        <div class="time">

            <h3 class="time_title">Этап 3</h3>
            <div class="time_score">
            <div class="time_item green third_stage-green"></div>
            <div class="time_item brown third_stage-brown"></div>
            <div class="time_item blue third_stage-blue"></div>
        </div>
        </div>

    </div>
    <button class="desk_btn btn _disable">Замешать</button>
    <div class="open-card">
        <div class="cards"></div> 
        <div class="random"></div> 
    </div>

</div>
    <script type='module' src="./js/main.js"></script>
</body>
</html>
